<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>My Registration Form</h1>
    <!-- Sure wish we could use bootstrap so I can put this in a form group because this thing is as ugly as sin. Or maybe even a CSS style sheet... -->
    <div>
    <label for="first_name">First Name </label>
    <input type="text" id="first_name" name="first_name">
    <label for="last_name">Last Name </label>
    <input type="text" id="last_name" name="last_name">
    <label for="email">Email </label>
    <input type="text" id="email" name="email">
    <label for="password">Password </label>
    <input type="password" id="password" name="password">
    <label for="password_confirm">PW Confirm </label>
    <input type="password" id="password_confirm" name="password_confirm">
    <label for="birthday">Birthday</label>
    <input type="date" name="birthday" id="birthday">
    <label for="male">Male</label>
    <input type="radio" name="male" id="male">
    <label for="female">Female</label>
    <input type="radio" name="female" id="female">
    <label for="other">Other</label>
    <input type="radio" name="other" id="other">
    <label for="description">A short description about yourself:</label>
    <textarea name="description" id="description" cols="30" rows="10"></textarea>
    <label for="favorite">Favorite Language</label>
    <select name="favorite" id="favorite">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="c++">C++</option>
        <option value="ruby">Ruby on Rails</option>
    </select>
    <button type="submit">Submit</button>
</div>
</body>
</html>
